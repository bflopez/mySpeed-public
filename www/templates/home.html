<ion-view view-title="" hide-nav-bar="true">
  <ion-content>
    <div class="box-padding text-center">
      <div class="right settings">
        <a href="#/app/settings"><i class="icon ion-gear-b"></i></a>
      </div>
      <div class="speedID">
        <div class="button-bar">
          <a class="button" ng-class="{'active': unit == 'mph'}" ng-click="mph();">MPH</a>
          <a class="button" ng-class="{'active': unit == 'km/h'}" ng-click="kph();">KM/H</a>
          <a class="button" ng-class="{'active': unit == 'kn'}" ng-click="knots();">KN</a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="label"><span>Top Speed:</span> {{topSpeed}}<span>{{unit}}</span> <span class="reset" ng-click="reset()">RESET</span></h2>
        </div>
      </div>
      <h1>{{speed}}<span>{{unit}}</span></h1>
    </div>

  </ion-content>
</ion-view>
